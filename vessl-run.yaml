name: mt19937-prediction
project: MT19937-Prediction
resources:
  cluster: vessl-oci-seoul
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/torch:2.3.1-cuda12.1
import:
  /root/code:
    local:
      path: .
run:
  - workdir: /root/code
    command: |
      pip install tqdm numpy
      python generate_dataset.py
      python train_inverse_tempering.py
      python train_transition.py
      python test.py